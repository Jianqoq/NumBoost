name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.4

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          wget https://registrationcenter-download.intel.com/akdlm/IRC_NAS/cd17b7fe-500e-4305-a89b-bd5b42bfd9f8/l_onemkl_p_2023.1.0.46342_offline.sh
          sudo apt-get install -y ncurses-term
          sudo sh ./l_onemkl_p_2023.1.0.46342_offline.sh -a -s --eula accept --install-dir /mkl-C/â€˜
          source /mkl-C/mkl/latest/env/vars.sh

      - name: compile tensor module
        run: |
          cd src
          python setup.py build_ext
          cd ..

      - name: Run tests
        run: pytest test/

      - name: Run benchmarks
        run: |
          python test/benchmark/object_creation_benchmark.py
          python test/benchmark/torch_comparision_benchmark.py

